<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebGL Water Slosh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <canvas id="water-canvas" width="512" height="512"></canvas>
        
        <div id="info-overlay">
            <h1>WebGL Water</h1>
            <p>Tilt your phone to slosh the water.</p>
            <button id="start-button">Start</button>
        </div>
    </div>

    <!-- Optional: for debugging motion sensor values -->
    <div id="debug-info"></div>

    <script src="script.js"></script>

</body>
</html>
