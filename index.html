<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGL Water Slosh Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 1. Placeholders required by main.js -->
  <div id="loading">Loadingâ€¦</div>
  <div id="help"></div>

  <!-- 2. Cubemap faces (hidden for reflections) with CORS enabled -->
  <img id="xneg"  crossorigin="anonymous" src="https://cdn.jsdelivr.net/gh/evanw/webgl-water@master/xneg.jpg"  hidden>
  <img id="xpos"  crossorigin="anonymous" src="https://cdn.jsdelivr.net/gh/evanw/webgl-water@master/xpos.jpg"  hidden>
  <img id="yneg"  crossorigin="anonymous" src="https://cdn.jsdelivr.net/gh/evanw/webgl-water@master/yneg.jpg"  hidden>
  <img id="ypos"  crossorigin="anonymous" src="https://cdn.jsdelivr.net/gh/evanw/webgl-water@master/ypos.jpg"  hidden>
  <img id="zneg"  crossorigin="anonymous" src="https://cdn.jsdelivr.net/gh/evanw/webgl-water@master/zneg.jpg"  hidden>
  <img id="zpos"  crossorigin="anonymous" src="https://cdn.jsdelivr.net/gh/evanw/webgl-water@master/zpos.jpg"  hidden>

  <!-- 3. Tile texture for the pool walls (also needs crossorigin) -->
  <img id="tiles" crossorigin="anonymous" src="https://cdn.jsdelivr.net/gh/evanw/webgl-water@master/tiles.jpg" hidden>

  <!-- 4. On-screen debug log panel -->
  <div id="debug" style="
    position: absolute;
    bottom: 0; left: 0; right: 0;
    max-height: 30%; overflow: auto;
    background: rgba(0,0,0,0.8);
    color: #f66;
    font-family: monospace;
    font-size: 12px;
    line-height: 1.2;
    padding: 4px;
    z-index: 999;
  "></div>

  <!-- 5. Core demo scripts (in the correct order) -->
  <script src="https://cdn.jsdelivr.net/gh/evanw/webgl-water@master/lightgl.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/evanw/webgl-water@master/cubemap.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/evanw/webgl-water@master/renderer.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/evanw/webgl-water@master/water.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/evanw/webgl-water@master/main.js"></script>

  <!-- 6. Your custom tilt-patch + init hack -->
  <script src="script.js"></script>
</body>
</html>
