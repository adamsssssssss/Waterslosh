<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGL Water Slosh Demo with Debug</title>
  <link rel="stylesheet" href="style.css">

  <!-- Core WebGL-Water scripts -->
  <script src="https://cdn.jsdelivr.net/gh/evanw/webgl-water@master/lightgl.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/evanw/webgl-water@master/cubemap.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/evanw/webgl-water@master/renderer.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/evanw/webgl-water@master/water.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/evanw/webgl-water@master/main.js"></script>
</head>
<body>
  <div id="loading">Loadingâ€¦</div>
  <div id="help"></div>

  <!-- cubemap faces -->
  <img id="xneg" src="https://cdn.jsdelivr.net/gh/evanw/webgl-water@master/xneg.jpg" hidden>
  <img id="xpos" src="https://cdn.jsdelivr.net/gh/evanw/webgl-water@master/xpos.jpg" hidden>
  <img id="yneg" src="https://cdn.jsdelivr.net/gh/evanw/webgl-water@master/yneg.jpg" hidden>
  <img id="ypos" src="https://cdn.jsdelivr.net/gh/evanw/webgl-water@master/ypos.jpg" hidden>
  <img id="zneg" src="https://cdn.jsdelivr.net/gh/evanw/webgl-water@master/zneg.jpg" hidden>
  <img id="zpos" src="https://cdn.jsdelivr.net/gh/evanw/webgl-water@master/zpos.jpg" hidden>

  <!-- debug panel -->
  <div id="debug" style="
    position: absolute;
    bottom: 0; left: 0; right: 0;
    max-height: 30%; overflow: auto;
    background: rgba(0,0,0,0.8);
    color: #f66;
    font-family: monospace;
    font-size: 12px;
    line-height: 1.2;
    padding: 4px;
    z-index: 999;
  "></div>

  <!-- your custom code -->
  <script src="script.js"></script>
</body>
</html>
